apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: dev
  labels:
    app: nodejs-app
    env: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      name: pod-nodejs-app
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-app
          image: pintade/diranenodejs
          ports:    
            - containerPort: 80