---
- name: Install pip utils
  yum:
    name: "{{ packages }}"
      vars:
  packages:
  - yum-utils
  - device-mapper-persistent-data
  - lvm2
  - python3-pip
  become: yes

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo
  become: yes

- name: Enable Docker Edge repo
  ini_file:
    dest: /etc/yum.repos.d/docer-ce.repo
    section: 'docker-ce-edge'
    option: enabled
    value: 0
  become: yes

- name: Enable Docker Test repo
  ini_file:
    dest: /etc/yum.repos.d/docer-ce.repo
    section: 'docker-ce-test'
    option: enabled
    value: 0
  become: yes

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Add user vagrant to docker group
  user:
    name: vagrant
    groups: docker
    append: yes
  become: yes

- name: Install pip utils
  yum:
    name: "{{ packages }}"
      vars:
  packages:
  - docker-ce 
  - docker-ce-cli 
  - containerd.io
  become: yes

- name: Install Docker Module for Python
  pip:
    name: docker
    executable: pip3
  become: yes
